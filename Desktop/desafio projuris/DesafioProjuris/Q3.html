			function situacaoAnimal(regiao, animal) {
				return $("[regiao='"+regiao+"'] > [data-animal='"+animal+"']").html();

			function clickDoBotao() {
				var resultado = situacaoAnimal(
					document.getElementById("txtRegiao").value,
					document.getElementById("txtAnimal").value
				);
				document.getElementById("txtCriticidade").value = resultado;
			}
